<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quiz!</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class='flex flex-centered fill'>
        <div class='card shadow card-md'>
            <div class="card-body">
                <h3>Question #<span id='q-no'></span></h3>
            <p id="question"></p>
            <form action="">
                <ul id="options"></ul>
            </form>
            <button class="btn btn-primary" id='answer-btn'>Answer</button>
            </div>
        </div>
    </div>
    <button class="btn btn-success btn-pos" id='next-btn'>NEXT <i class="fa fa-caret-right" aria-hidden="true"></i></button>
    <script src="quiz.js"></script>
</body>
</html>
